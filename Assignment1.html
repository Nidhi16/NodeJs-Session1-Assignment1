<!DOCTYPE html>
<!-- NodeJs_Session1_Assignment1. Create an IIFE which alerts "Hello World!" -->
<html>
  <head>
    <title>Node JS Session1 Assignment1</title>
  </head>
  <body>
    <!-- Internal JS -->
    <script>
      // An IIFE function
      (function () {
        // alerts a dialogue box with the folowing message and OK button
        alert("Hello World!"); 
      }())
    </script>
  </body>
</html>
